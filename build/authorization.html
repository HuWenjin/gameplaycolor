<html>
  <head>
    <title>Game Play Color</title>
    <script type="text/javascript">
      window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
      div = document.getElementById('code');
      div.innerHTML = code;
      };
    </script>
  </head>
  <body>
    <p class="instructions">>Copy and paste the access code into <strong>Game Play Color</strong> then click <strong>Continue</strong>.</p>
    <p id="code" class="code"></p>
  </body>
</html>
